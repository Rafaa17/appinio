version: "3"

tasks:

  install-backend-deps:
    dir: appinio-backend
    cmds:
    - npm i

  install-frontend-deps:
    dir: appinio-frontend
    cmds:
    - npm i

  run-db:
    dir: appinio-backend
    cmds:
    - docker-compose up -d db

  shape-db:
    dir: appinio-backend
    cmds:
    - npm run prisma-init

  run-backend:
    dir: appinio-backend
    cmds:
    - npm run start:dev

  run-backend-tests:
    dir: appinio-backend
    cmds:
    - npm run test

  run-frontend:
    dir: appinio-frontend
    cmds:
    - npm start

  run-frontend-tests:
    dir: appinio-frontend
    cmds:
    - npm run test

  shutdown-db:
    dir: appinio-backend
    cmds:
    - docker-compose down

  install-deps:
    cmds:
    - task: install-backend-deps
    - task: install-frontend-deps

  up-frontend:
    dir: appinio-frontend
    cmds:
    - docker-compose up -d

  down-frontend:
    dir: appinio-frontend
    cmds:
    - docker-compose down

  up-backend:
    dir: appinio-backend
    cmds:
    - docker-compose up -d

  down-backend:
    dir: appinio-backend
    cmds:
    - docker-compose down
